<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="fragments :: head(title = 'Add Employee')">
    <link href="assets/css/notify.css" rel="stylesheet">
</head>

<body>
<nav th:replace="fragments :: nav-bar(page='add')"></nav>
<div class="main-content">
    <!-- Navbar -->
    <nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="#">Nhập danh sách nhân viên</a>
            <!-- Form -->
            <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
                <div class="form-group mb-0">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                        <input class="form-control" placeholder="Search" type="text">
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
         style="background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
        <!-- Header container -->

    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
        <div class="row">
            <div class="col-xl-12 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <h3 class="mb-0">Nhập danh sách nhân viên</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/}" th:object="${employee}" method="post">
                            <h6 class="heading-small text-muted mb-4">Thông tin nhân viên</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="full-name">Họ và tên</label>
                                            <input th:field="*{fullName}"
                                                   type="text" id="full-name"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Họ và tên" autofocus required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="tel">Số điện thoại</label>
                                            <input th:field="*{tel}"
                                                   type="tel" id="tel"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Số điện thoại" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="address">Địa chỉ</label>
                                            <input th:field="*{address}"
                                                   type="text" id="address"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Địa chỉ" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="department">Phòng ban</label>
                                            <input th:field="*{department}"
                                                   type="text" id="department"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Phòng ban" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="salary">Lương cơ bản</label>
                                            <input th:field="*{salary}"
                                                   type="number" id="salary"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Lương cơ bản" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="coe">Hệ số lương</label>
                                            <input th:field="*{coe}"
                                                   type="number" step="0.01" id="coe"
                                                   class="form-control form-control-alternative"
                                                   placeholder="Hệ số lương" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <button class="btn btn-icon btn-3 btn-primary" type="submit">
                                            <span class="btn-inner--icon"><i class="ni ni-bag-17"></i></span>

                                            <span class="btn-inner--text">Thêm</span>

                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>
    </div>
</div>

<div id="notification" th:if="${notification} == 'success'" class="alert alert-primary notify" role="alert">
    Thêm nhân viên vào danh sách thành công!
</div>

<div th:replace="fragments :: core-script"></div>

<!-- Notification -->
<script th:if="${notification} == 'success'">
    setTimeout(function () {
        document.getElementById("notification").remove();
    }, 3000);
</script>
</body>

</html>
